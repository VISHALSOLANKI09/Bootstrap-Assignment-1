<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col bg-info border border-dark">
                  <h3 class="mx-auto pl-5 py-3 my-2 border border-dark">STUDENT REGISTRATION FORM</h3 class="mx-auto" style="pl-3;">
                  <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10 col-form-label">
                            <input type="text" id="Name" placeholder="Enter Your Full Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputFathersName" class="col-sm-2 col-form-label">Father's Name:</label>
                        <div class="col-sm-10 col-form-label">
                            <input type="text" id="FName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputMName" class="col-sm-2 col-form-label">Mother's Name:</label>
                        <div class="col-sm-10 col-form-label">
                            <input type="text" id="MName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputNumber" class="col-sm-2 col-form-label">Phone No:</label>
                        <div class="col-sm-10 col-form-label">
                            <input type="text" id="number" placeholder="9719xx">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10 col-form-label">
                            <input type="text" id="email" placeholder="Enter Your Email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Gender:</label>
                        <div class="col-sm-10 col-form-label">
                            <!-- form check inline is making the radio buttons to come in one line -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">Others</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputDate" class="col-sm-2 col-form-label">Date Of Birth:</label>
                        <div class="col-sm-10 col-form-label">
                            <input type="date" id="Name">(dd-mm-yyyy)
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputAddress" class="col-sm-2 col-form-label">Address:</label>
                        <div class="col-sm-10 col-form-label">
                            <input type="text" id="Address" placeholder="Street:-  House:-  Road:-         ">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputBG" class="col-sm-2 col-form-label">BloodGroup:</label>
                        <div class="col-sm-10 col-form-label">
                            <select class="form-select">
                                <option selected>Select</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                    

                    <div class="form-group row">
                        <label for="inputDEPT" class="col-sm-2 col-form-label">Department:</label>
                        <div class="col-sm-10 col-form-label">
                            <!-- form check inline is making the radio buttons to come in one line -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">CSE</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">EEE</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">BBA</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputCourse" class="col-sm-2 col-form-label">Course:</label>
                        <div class="col-sm-10 col-form-label">
                            <!-- form check inline is making the checkboxes to come in one line -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineCB1" value="option1">
                                <label class="form-check-label" for="inlineCB1">C</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineCB2" value="option2">
                                <label class="form-check-label" for="inlineCB2">C++</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineCB3" value="option3">
                                <label class="form-check-label" for="inlineCB3">JAVA</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineCB4" value="option3">
                                <label class="form-check-label" for="inlineCB4">AI</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineCB5" value="option3">
                                <label class="form-check-label" for="inlineCB5">Machine Learning</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPHOTO" class="col-sm-2 col-form-label">Select Photo:</label>
                        <div class="col-sm-10 col-form-label">
                            <input type="file">
                        </div>
                    </div>
                    <div class="form-group-row">
                        <a href="#" class="text-dark">Submit</a>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </form>
              </div>
              <div class="col bg-info border border-dark">
                <h3 class="mx-auto pl-5 py-3 my-2 border border-dark">STUDENT TABLE RECORDS</h3 class="mx-auto" style="pl-3;">

                          </tr>
                      </thead>
                  </table>
              </div>
          </div>
      </div>
  </body>
</html>
